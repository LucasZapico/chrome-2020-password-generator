<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="mark.icns" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Extension created by Lucas Zapico" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/mark.png" /> -->
    <link rel="stylesheet" type="text/css" href="../main.css" />
    <title>Password Generator</title>
  </head>
  <body class="gen-password__container">
    <div  class="gen-password__output">
      <div id="output"></div>
      <svg
        class="icon__copy"
        xmlns="http://www.w3.org/2000/svg"
        width="512"
        height="512"
        viewBox="0 0 512 512"
      >
        <title>ionicons-v5-l</title>
        <path
          d="M336,64h32a48,48,0,0,1,48,48V432a48,48,0,0,1-48,48H144a48,48,0,0,1-48-48V112a48,48,0,0,1,48-48h32"
          style="
            fill: none;
            stroke: #ffffff;
            stroke-linejoin: round;
            stroke-width: 32px;
          "
        />
        <rect
          x="176"
          y="32"
          width="160"
          height="64"
          rx="26.13"
          ry="26.13"
          style="
            fill: none;
            stroke: #ffffff;
            stroke-linejoin: round;
            stroke-width: 32px;
          "
        />
      </svg>
    </div>
    <div class="variables range__container">
      <input
        value="10"
        class="range"
        type="range"
        id="vol"
        name="length"
        min="5"
        max="35"
        step="1"
        list="tickmarks"
      />
      <label class="label" for="length">Length</label>
    </div>
    <div class="options">
      <div class="variables">
        <label for="digits" class="radio">
          <div class="radio__input">
            <input type="checkbox" id="" name="numbers" checked />
            <div class="radio__control"></div>
          </div>
          <div class="radio__label">Numbers</div>
        </label>
      </div>

      <div class="variables">
        <label for="symbols" class="radio">
          <div class="radio__input">
            <input type="checkbox" id="" name="symbols" />
            <div class="radio__control"></div>
          </div>
          <div class="radio__label">Symbols</div>
        </label>
      </div>

      <div class="variables">
        <label for="uppercase" class="radio">
          <div class="radio__input">
            <input value="" type="checkbox" id="" name="uppercase" checked />
            <div class="radio__control"></div>
          </div>
          <div class="radio__label">Uppercase</div>
        </label>
      </div>
      <div class="variables">
        <label for="lowercase" class="radio">
          <div class="radio__input">
            <input value="" type="checkbox" id="" name="lowercase" />
            <div class="radio__control"></div>
          </div>
          <div class="radio__label">Lowercase</div>
        </label>
      </div>
    </div>
    <button id="gen-pass" class="btn__default">Generate Password</button>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script
      src="../js/popup.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
  </body>
</html>
